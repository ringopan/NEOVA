<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOVA - クリエイターチーム</title>
    <link rel="stylesheet" href="Untitled-2.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="logo-container">
            <img src="neova-logo.png" alt="NEOVA Logo" class="logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">私たちについて</a></li>
                <li><a href="#works">作品</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- ヒーローセクション -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="fade-in">NEOVA</h1>
            <p class="fade-in">クリエイティビティを形にするチーム</p>
        </div>
    </section>

    <!-- 私たちについて -->
    <section id="about" class="section">
        <h2 class="fade-in">私たちについて</h2>
        <p class="fade-in">NEOVAは、アートとデザインを通じて新しい価値を創造するクリエイターチームです。洗練された美学と革新的なアイデアで、クライアントのビジョンを実現します。</p>
    </section>

    <!-- 作品セクション -->
    <section id="works" class="section">
        <h2 class="fade-in">作品</h2>
        <div class="gallery">
            <div class="gallery-item fade-in">
                <img src="neova-image.jpg" alt="Work 1">
                <div class="overlay">
                    <h3>プロジェクト1</h3>
                    <p>ミニマルなファッションデザイン</p>
                </div>
            </div>
            <div class="gallery-item fade-in">
                <img src="neova-image.jpg" alt="Work 2">
                <div class="overlay">
                    <h3>プロジェクト2</h3>
                    <p>アートインスタレーション</p>
                </div>
            </div>
            <div class="gallery-item fade-in">
                <img src="neova-image.jpg" alt="Work 3">
                <div class="overlay">
                    <h3>プロジェクト3</h3>
                    <p>ブランディングデザイン</p>
                </div>
            </div>
        </div>
    </section>

    <!-- お問い合わせ -->
    <section id="contact" class="section">
        <h2 class="fade-in">お問い合わせ</h2>
        <form class="contact-form fade-in">
            <input type="text" placeholder="お名前" required>
            <input type="email" placeholder="メールアドレス" required>
            <textarea placeholder="メッセージ" required></textarea>
            <button type="submit">送信</button>
        </form>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2025 NEOVA. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
